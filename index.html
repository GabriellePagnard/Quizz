<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <!-- Écran de démarrage -->
    <div id="start-screen" class="flex flex-col items-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">Quiz App</h1>
        <button id="start-button" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Commencer le Quiz</button>
    </div>

    <!-- Écran du quiz -->
    <div id="quiz-screen" class="hidden flex flex-col items-center w-full px-4">
        <div id="progress" class="w-full bg-gray-300 rounded-full h-4 mb-4">
            <div id="progress-bar" class="bg-blue-600 h-4 rounded-full" style="width: 0%;"></div>
        </div>
        <div id="question-container" class="w-full max-w-lg bg-white p-4 rounded-lg shadow">
            <p id="question" class="text-lg font-medium mb-4"></p>
            <div id="answers" class="grid grid-cols-1 gap-2"></div>
        </div>
    </div>

    <!-- Écran final -->
    <div id="end-screen" class="hidden flex flex-col items-center">
        <h2 id="final-score" class="text-3xl font-bold text-green-600 mb-4"></h2>
        <button id="restart-button" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">Rejouer</button>
    </div>

    <!-- Script JavaScript -->
    <script src="app.js"></script>
</body>
</html>
