<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div id="quiz-container" class="p-8 bg-white rounded shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Quiz Interactif</h1>
        <button id="start-quiz" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Lancer le Quiz</button>

        <!-- Ajout d'une barre de progression pour le quiz -->
        <div id="progress-bar-container" class="hidden w-full bg-gray-300 h-2 mt-4 mb-4 rounded">
            <div id="progress-bar" class="bg-blue-600 h-2 rounded"></div>
        </div>

        <!-- Contenu du quiz (questions et options) -->
        <div id="quiz-content" class="hidden mt-4">
            <div id="question" class="text-xl font-semibold mb-4"></div>
            <div id="options" class="grid grid-cols-1 gap-4"></div>
        </div>
    </div>

    <!-- FenÃªtre modale pour afficher le score final -->
    <div id="result-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow-lg text-center">
            <h2 id="final-score" class="text-2xl font-bold mb-4"></h2>
            <button id="replay-quiz" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Rejouer</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
